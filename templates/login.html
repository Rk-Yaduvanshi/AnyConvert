<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | AnyConvert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            border-radius: 2.5rem;
            padding: 3.5rem;
            border: 1px solid var(--border);
        }

        .form-control {
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.8rem 1.2rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>


<body class="convertio-theme">
    <div class="background-mesh"></div>

    <main class="container">
        <div class="auth-container shadow-lg border-0">
            <div class="text-center mb-5">
                <div class="logo justify-content-center mb-4">
                    <i class="fas fa-arrows-rotate"></i>
                    <a href="/">Any<span>Convert</span></a>
                </div>
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-secondary">Log in to your premium account</p>
            </div>

            <form action="#">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase">Email Address</label>
                    <input type="email" class="form-control" placeholder="name@company.com" required>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label small fw-bold text-uppercase">Password</label>
                        <a href="#" class="small text-primary text-decoration-none">Forgot?</a>
                    </div>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold mb-4"
                    style="background: var(--primary-gradient); border: none;">
                    Sign In
                </button>
            </form>

            <div class="text-center">
                <p class="text-secondary small mb-0">Don't have an account? <a href="/signup"
                        class="text-primary fw-bold text-decoration-none">Create one</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
