<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | AnyConvert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            border-radius: 2.5rem;
            padding: 3.5rem;
            border: 1px solid var(--border);
        }

        .form-control {
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 0.8rem 1.2rem;
        }
    </style>
</head>

<body class="convertio-theme">
    <div class="background-mesh"></div>

    <main class="container">
        <div class="auth-container shadow-lg border-0">
            <div class="text-center mb-5">
                <div class="logo justify-content-center mb-4">
                    <i class="fas fa-arrows-rotate"></i>
                    <a href="/">Any<span>Convert</span></a>
                </div>
                <h3 class="fw-bold">Create Account</h3>
                <p class="text-secondary">Start your premium conversion journey</p>
            </div>

            <form action="#">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-uppercase">First Name</label>
                        <input type="text" class="form-control" placeholder="John" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-uppercase">Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase">Email Address</label>
                    <input type="email" class="form-control" placeholder="john@company.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase">Password</label>
                    <input type="password" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label small text-secondary" for="termsCheck">
                        I agree to the <a href="/terms" class="text-primary text-decoration-none fw-bold">Terms of
                            Service</a> and <a href="/privacy" class="text-primary text-decoration-none fw-bold">Privacy
                            Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold mb-4"
                    style="background: var(--primary-gradient); border: none;">
                    Create Free Account
                </button>
            </form>

            <div class="text-center">
                <p class="text-secondary small mb-0">Already have an account? <a href="/login"
                        class="text-primary fw-bold text-decoration-none">Log in</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
